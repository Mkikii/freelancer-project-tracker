# A generic, single database configuration.

[alembic]
# Path to migration scripts (use forward slashes for OS-agnostic paths)
script_location = migrations

# Uncomment to prepend migration filenames with date and time
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend current directory to sys.path
prepend_sys_path = .

# Timezone for migration filenames (requires Python 3.9+ or alembic[tz])
# timezone = UTC

# Max length for slug in migration filenames
truncate_slug_length = 40

# Run environment during revision command
revision_environment = false

# Allow sourceless .pyc/.pyo files to be detected as revisions
sourceless = false

# Version locations (default is migrations/versions)
# version_locations = %(here)s/migrations/versions

# Separator for multiple version paths
version_path_separator = os

# Search source files recursively (new in Alembic 1.10)
recursive_version_locations = false

# Database URL
sqlalchemy.url = sqlite:///freelancer_tracker.db

# Output encoding for revision files
output_encoding = utf-8

[post_write_hooks]
# Format using Black
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

# Lint and fix using Ruff
# hooks = ruff
# ruff.type = exec
# ruff.executable = %(here)s/.venv/bin/ruff
# ruff.options = --fix REVISION_SCRIPT_FILENAME

[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname = root

[logger_sqlalchemy]
level = WARNING
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
